<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Standard Calculator made with JavaScript. You can use it to solve your problems">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>

<body>
    <div class="calculator">
        <!-- Answer Bar -->
         
        <div class="result-box"><p id="small-result"></p><p id="result">0</p></div>
        <div class="btn-box">
            <button title="percentage" id="percent">%</button>
            <button title="Clear Entry" id="clear-entry">CE</button>
            <button title="Clear" id="clear" class="orange">C</button>
            <button title="Backspace" id="backspace"><i class="fa-solid fa-delete-left"></i></button>
            <button title="1/x" id="one-by-x">1/x</button>
            <button title="x²" id="x-square">x²</button>
            <button title="²√x" id="sq-rt-x">²√x</button>
            <button title="Division" id="divide">÷</button>
            <button title="7" class="num">7</button>
            <button title="8" class="num">8</button>
            <button title="9" class="num">9</button>
            <button title="Multiplication" id="multiply">x</button>
            <button title="4" class="num">4</button>
            <button title="5" class="num">5</button>
            <button title="6" class="num">6</button>
            <button title="Subtraction" id="minus">-</button>
            <button title="1" class="num">1</button>
            <button title="2" class="num">2</button>
            <button title="3" class="num">3</button>
            <button title="Addition" id="plus">+</button>
            <button title="Negate" id="negate">+/-</button>
            <button title="0" class="num">0</button>
            <button title="Decimal" class="num">.</button>
            <button title="Equal To" id="equalto">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
